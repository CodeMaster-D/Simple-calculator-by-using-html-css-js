<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kalkulator</title>
  <link rel="stylesheet" href="kalkulator.css">
  <link rel="icon" href="dijob_store_icon.png">
</head>
<body>
  <h1 data-text="kalkulator">kalkulator</h1>

  <div class="calculator">
    <input type="text" placeholder="input and output here" id="display">
    <br>
    <input type="button" id="ce" value="CE" onclick="backspace()">
    <input type="button" id="bagi" value="/" onclick="addToDisplay('/')">
    <input type="button" id="x" value="X" onclick="addToDisplay('*')">
    <input type="button" id="github" value="GitHub" onclick="window.location.href='https://github.com/Djob-misael-m'">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" id="c" value="C" onclick="clearDisplay('C')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" id="minus" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" id="plus" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" id="nol" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" id="hasil" value="=" onclick="calculate()">

  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        var result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'masukkan yang benar woi';
      }
    }

    var display = document.getElementById("display")

    function backspace () {
      display.value = display.value.slice(0,-1)
    }
  </script>
</body>
</html>
