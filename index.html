<!DOCTYPE html>
<html lang="en">
<head>

</head>

</html>
    <style>
        .calculator {
            width: 280px;
            height: 425px;
            margin:  auto;
           padding:10px;
           
            background-color: rgb(34, 32, 32);
        }
        input[type="text"], input[type="button"] {
            width: 64px;
            height: 65px;
            font-size: 35px;
            border-radius: 8px;
            font-weight: 900;
            text-align: center;
            border-top:2px solid rgb(34, 32, 32);
            border-right: 2px solid rgb(34, 32, 32);
             border-left: 2px solid rgb(34, 32, 32);
             border-bottom: 2px solid rgb(34, 32, 32);
             
             


        }
        #hasil{
            width: 98px;
            background-color: red;
        }
        #nol{
            width:100px;
        }
        #github{
            width:70px;
            border-top: rgb(47, 45, 45);
            border-left: black;
            border-right: rgb(47, 45, 45);
            border-bottom: rgb(47, 45, 45);
            font-size: 16px;
            text-align: left;
            font-family:sans-serif;
            font-weight: 800;
        }
        #ce{
            background-color: rgb(136, 127, 127);
            width: 21%;
            
            
        }
        #bagi{
            background-color: rgb(136, 127, 127);

        }
        #c{
            background-color: rgb(136, 127, 127);
            font-weight: 900;
        }
        #x{
            background-color: rgb(136, 127, 127);
        }
        #minus{
            background-color: rgb(136, 127, 127);
        }
        #plus{
            background-color: rgb(136, 127, 127);
        }
    input{
            font-family: 'Courier New', Courier, monospace;
            font-size: 5px;
            text-align: center;
            color: rgb(3, 3, 3);
        }
        h1{
    position:relative;
    font-size: 10vw;
    color: #f2f2f3;
    -webkit-text-stroke: 0.3vw #f2fa0f;
    text-transform: uppercase;
    font-family:Georgia, 'Times New Roman', Times, serif

}
h1{
    text-align:center;
}
        
        h1::before{
    content:attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 95%;
    color: #0b0b0b;
    -webkit-text-stroke: 0vw #30b9f3;
    border-right: 2px solid #08010100;
    overflow:hidden;
    animation: animate 6s linear infinite;
    
}
::-webkit-input-placeholder{
    color: white;
}

</style>
</head>
<body>
    
    <div class="calculator">
        <input placeholder="input and output here"  id="display">
        <br>
        <input type="button" id="ce" value="CE" onclick="backspace()">
        <input type="button"id="bagi" value="/" onclick="addToDisplay('/')">
        <input type="button" id="x"value="X" onclick="addToDisplay('*')">
        <input type="button"id="github" value="GitHub" onclick="addToDisplay('yameteeeehhhhhh')">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button"id="c" value="C" onclick="clearDisplay('C')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button"id="minus" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button"id="plus" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" id="nol" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" id="hasil" value="=" onclick="calculate()">
        
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'masukin yang bener woi';
            }
        }
        var display = document.getElementById("display")

        function backspace () {
            display.value = display.value.slice(0,-1)
        }

       
        
    </script>
</body>
</html>
